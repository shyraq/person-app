<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>New person</title>
</head>
<body>

<form th:method="POST" th:action="@{/people}" th:object="${person}">
  <label for="name">Enter name: </label>
  <input type="text" th:field="*{name}" id="name"/>
  <p style = "color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name errors</p>
  <br/>
  <label for="age">Enter age: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <p style = "color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age errors</p>
  <br/>
  <label for="email">Enter email: </label>
  <input type="text" th:field="*{email}" id="email"/>
  <p style = "color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email errors</p>
  <br/>
<!--  <label for="address">Enter address: </label>-->
<!--  <input type="text" th:field="*{address}" id="address"/>-->
<!--  <p style = "color:red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">Address errors</p>-->
<!--  <br/>-->
  <label for="date_of_birth">Enter date of birth: (dd/MM/yyyy)</label>
  <input type="text" th:field="*{dateOfBirth}" id="date_of_birth"/>
  <p style = "color:red" th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}">DateOfBirth errors</p>
  <br/>
  <input type="submit" value="Create!"/>
</form>

</body>
</html>
